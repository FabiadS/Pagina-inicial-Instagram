<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
   <div class="instagram-wrapper"> <!--Contém todo o conteúdo-->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Instagram-celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo Instagram">
                <div class="profile-photo"> <!--Imagem é redonda-->
                    <img src="./img/fabiola-instagram.jpg" alt="Foto de perfil">
                </div>
                <a href="#"class="instagram-login">Continuar como fabispredemann</a>
                <a href="#"class="instagram-logout">Remover conta</a>
            </div>
        </div>
   </div> 
</body>
</html>
